<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,WONK@0,9..144,100..900,1;1,9..144,100..900,1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- CSS styles -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="product-card">
        <div class="product-card__image">
          <picture>
            <source srcset="./images/image-product-desktop.jpg" media="(min-width: 40rem)">
            <img src="./images/image-product-mobile.jpg" alt="Product Image">
          </picture>
        </div>
        <div class="product-card__content">
          <p class="product-type">Perfume</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="product-prices">
            <h2 class="product-prices__discount">$149.99</h2>
            <p class="product-prices__original">$169.99</p>
          </div>
          <button class="product-btn"><i data-lucide="shopping-cart" class="icon"></i>Add to Cart</button>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/SergioCasCeb/product-preview-card-component">Sergio Eduardo Castro
        Ceballos</a>.
    </p>
  </footer>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
